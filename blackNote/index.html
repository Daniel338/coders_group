<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>BlackNote App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" media="all">
</head>

<body>
    <!-- main start -->
    <main class="main">
        <!-- ===================== FORMULARIO =========================== -->
    <form action="" id="notaFormulario" onsubmit="return false;">
        <fieldset>
            <legend>NOTA:</legend>
            <label for="">Titulo</label><br>
            <input type="text" id="tituloInput" placeholder="Escribe titulo"><br>
            <label for="">Categoria</label><br>
            <input type="text" id="categoriaInput" placeholder="Escribe categoria"><br>
            <label for="">Favorito</label>
            <select name="" id="favoritoSelect">
                <option value="true">SI</option>
                <option value="false" selected>NO</option>
            </select><br>
            <label for="">Nota:</label><br>
            <textarea name="" id="textoArea" cols="35" rows="10" placeholder="Escribe nota" ></textarea><br>
        </fieldset>
        <button onclick="agregarNota()">Guardar</button>
        <input type="reset">
        <button onclick="cerrarFormularioNota()">Cerrar</button>
    </form>
    <!-- ===========FIN FORMULARIO ========================== -->
    
        <section class="row-0">
            <button class="btn" tabindex="1">
                <ion-icon name="filter-outline" class="icono"></ion-icon>
            </button>

            <div id="logo" tabindex="3">
                <h2>BlackNote</h2>
            </div>

            <button class="btn" tabindex="2">
                <ion-icon name="ellipsis-vertical-outline" class="icono"></ion-icon>
            </button>
        </section>
<!-- =================================================== -->
        <section class="row-1" id="row_notas" tabindex="4">
                      
        </section>
<!-- ===================================================== -->
        <footer class="row_note-footer">
            <div id="footer">
                <ul>
                    <li>
                        <i class="fa-solid fa-bars fa-4x"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-magnifying-glass fa-4x"></i>
                    </li>
                    <li onclick="mostrarFormularioNota()">
                        <i class="fa-solid fa-plus fa-4x" id="start-footer" ></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-star fa-4x"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-circle-check  fa-4x"></i>
                    </li>
                </ul>
            </div>
        </footer>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>       
        
        <script src="nota.js"></script>
        <script src="app.js"></script>

    </main>
    <!-- main end -->
</body>

</html>
