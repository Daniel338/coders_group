<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>BlackNote App</title>
    <link rel="stylesheet" href="style.css" media="all">
</head>

<body>
    <!-- main start -->
    <main class="main">


        <section class="row-0">
            <button class="btn" tabindex="1">
                <ion-icon name="filter-outline" class="icono"></ion-icon>
            </button>

            <div id="logo" tabindex="3">
                <h2>BlackNote</h2>
            </div>

            <button class="btn" tabindex="2">
                <ion-icon name="ellipsis-vertical-outline" class="icono"></ion-icon>
            </button>

            
        </section>

        <section class="row_note-1">
            <article class="note" tabindex="4">
                <header class="note__top">
                    <button class="note__icon" name="favourite">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                            <path
                                d="m6.516 14.323-1.49 6.452a.998.998 0 0 0 1.529 1.057L12 18.202l5.445 3.63a1.001 1.001 0 0 0 1.517-1.106l-1.829-6.4 4.536-4.082a1 1 0 0 0-.59-1.74l-5.701-.454-2.467-5.461a.998.998 0 0 0-1.822 0L8.622 8.05l-5.701.453a1 1 0 0 0-.619 1.713l4.214 4.107zm2.853-4.326a.998.998">
                            </path>
                        </svg>
                    </button>
                    <h4 class="note__category">Git</h4>
                </header>
                <h3 class="note__title">Titulo</h3>
                <footer class="note__bottom">
                    <button class="note__icon" name="check">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);">
                            <path d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z">
                            </path>
                        </svg>
                    </button>
                </footer>
            </article>

            <article class="note" tabindex="4">
                <header class="note__top">
                    <button class="note__icon" name="favourite">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                            <path
                                d="m6.516 14.323-1.49 6.452a.998.998 0 0 0 1.529 1.057L12 18.202l5.445 3.63a1.001 1.001 0 0 0 1.517-1.106l-1.829-6.4 4.536-4.082a1 1 0 0 0-.59-1.74l-5.701-.454-2.467-5.461a.998.998 0 0 0-1.822 0L8.622 8.05l-5.701.453a1 1 0 0 0-.619 1.713l4.214 4.107zm2.853-4.326a.998.998">
                            </path>
                        </svg>
                    </button>
                    <h4 class="note__category">Git</h4>
                </header>
                <h3 class="note__title">Titulo</h3>
                <footer class="note__bottom">
                    <button class="note__icon" name="check">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);">
                            <path d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z">
                            </path>
                        </svg>
                    </button>
                </footer>
            </article>

            <article class="note" tabindex="4">
                <header class="note__top">
                    <button class="note__icon" name="favourite">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                            <path
                                d="m6.516 14.323-1.49 6.452a.998.998 0 0 0 1.529 1.057L12 18.202l5.445 3.63a1.001 1.001 0 0 0 1.517-1.106l-1.829-6.4 4.536-4.082a1 1 0 0 0-.59-1.74l-5.701-.454-2.467-5.461a.998.998 0 0 0-1.822 0L8.622 8.05l-5.701.453a1 1 0 0 0-.619 1.713l4.214 4.107zm2.853-4.326a.998.998">
                            </path>
                        </svg>
                    </button>
                    <h4 class="note__category">Git</h4>
                </header>
                <h3 class="note__title">Titulo</h3>
                <footer class="note__bottom">
                    <button class="note__icon" name="check">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);">
                            <path d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z">
                            </path>
                        </svg>
                    </button>
                </footer>
            </article>

        </section>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </main>
    <!-- main end -->
</body>

</html>
